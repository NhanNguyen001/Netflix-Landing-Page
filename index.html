<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontawesome5.10.2/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>

  <body>
    <!-- Showcase -->
    <header class="showcase">
      <div class="showcase__top">
        <img src="img/logo.png" alt="Netflix" class="showcase__logo" />
        <a href="#" class="showcase__btn btn btn--rounded">Sign In</a>
      </div>
      <div class="showcase__content">
        <h1 class="heading-primary">See what's next</h1>
        <p class="paragraph">
          Watch anywhere. Cancel anytime
        </p>
        <a href="#" class="btn btn--xl">
          Watch Free For 30 Days
          <i class="fas fa-chevron-right btn-icon"></i>
        </a>
      </div>
    </header>

    <!-- Tabs Section -->
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tabs__tab-item tabs__tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="paragraph hide-sm">Cancel Anytime</p>
        </div>
        <div id="tab-2" class="tabs__tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="paragraph hide-sm">Watch Anywhere</p>
        </div>
        <div id="tab-3" class="tabs__tab-item">
          <i class="fas fa-tags fa-3x"></i>
          <p class="paragraph hide-sm">Pick your price</p>
        </div>
      </div>
    </section>

    <!-- Tab Content Section -->
    <section class="tab-content">
      <div class="container">
        <!-- Tab Content 1 -->

          <div class="tab-content__inner-1">
            <div>
              <p class="text-lg">
                If you decide Netflix isn't for you - no problem. No commitment.
                Cancel online anytime
              </p>
              <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
            </div>
            <img src="img/tab-content-1.png" alt="" />
          </div>
        </div> -->

        <!-- Tab Content 2 -->
      </div>
    </section>
  </body>
</html>
